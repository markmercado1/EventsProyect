# =====================================================
# ?? CONFIGURACIÓN GENERAL DEL SERVICIO
# =====================================================
spring.application.name=mse-notification
server.port=8082

# =====================================================
# ?? BASE DE DATOS (MySQL)
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/mse_notification?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=topgym123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# ? JPA / HIBERNATE
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =====================================================
# ? CORS
# =====================================================
spring.web.mvc.cors.allowed-origins=*
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.mvc.cors.allowed-headers=*

# =====================================================
# ? LOGGING
# =====================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
